{% extends "main_base.html" %}
{% load static %}
{% block title %}Testing{% endblock %}
{% block content %}
  <div class="header">
    <h2 class="my-0">Testing</h2>
  </div>

  <div id="options-container" class="mt-4">
    <!-- Initial 2 options -->
    <div class="option-group">
        <input type="radio" name="correct_option" value="0" required>
        <input type="text" name="option_text_0" placeholder="Option 1" required>
        <button type="button" class="remove-option" disabled>Remove</button>
    </div>
    <div class="option-group">
        <input type="radio" name="correct_option" value="1" required>
        <input type="text" name="option_text_1" placeholder="Option 2" required>
        <button type="button" class="remove-option" disabled>Remove</button>
    </div>
    </div>

<button type="button" id="add-option">Add Option</button>
{% endblock %}

{% block scripts %}
<script>
let optionCount = 2;
const maxOptions = 5;
const minOptions = 2;

document.getElementById("add-option").addEventListener("click", () => {
    if (optionCount >= maxOptions) return;

    const container = document.getElementById("options-container");

    const div = document.createElement("div");
    div.classList.add("option-group");

    div.innerHTML = `
        <input type="radio" name="correct_option" value="${optionCount}" required>
        <input type="text" name="option_text_${optionCount}" placeholder="Option ${optionCount + 1}" required>
        <button type="button" class="remove-option">Remove</button>
    `;

    container.appendChild(div);
    optionCount++;
    updateRemoveButtons();
});

document.getElementById("options-container").addEventListener("click", function(e) {
    if (e.target.classList.contains("remove-option")) {
        if (optionCount <= minOptions) return;
        e.target.parentElement.remove();
        optionCount--;
        updateRemoveButtons();
    }
});

function updateRemoveButtons() {
    const buttons = document.querySelectorAll(".remove-option");
    buttons.forEach(btn => {
        btn.disabled = (optionCount <= minOptions);
    });
}
</script>
{% endblock %}
{% block styles %}
<style>
input {
    width: auto;
    margin-bottom: 0.5rem;
}

.option-group {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 8px;
}

.option-group input[type="text"] {
    flex: 1;
    padding: 6px;
    font-size: 14px;
}

.option-group input[type="radio"] {
    margin-right: 5px;
}

.option-group button.remove-option {
    padding: 4px 8px;
    background-color: #e74c3c;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.option-group button.remove-option:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}
</style>
{% endblock %}
