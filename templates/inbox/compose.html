{% extends 'main_base.html' %}

{% block content %}
<style>
    .compose-container {
    max-width: 90%;
    margin: 2rem auto;
    padding: 2rem;
    background: rgba(20, 20, 20, 0.9);
    border: 2px solid #fff;
    border-radius: 16px;
    color: #fff;
    box-shadow: 0 0 15px #000;
    font-family: 'Pixelion', sans-serif;
}

.compose-container h2 {
    text-align: center;
    color: #fff;
    margin-bottom: 1.5rem;
    font-size: 2rem;
    text-shadow: 1px 1px #000;
}

.form-group {
    margin-bottom: 1.5rem;
    display: flex;
    flex-direction: column;
}

.form-group label {
    font-weight: bold;
    margin-bottom: 0.5rem;
    color: #f0c93d;
}

.form-group select,
.form-group input[type="text"],
.form-group textarea {
    width: 100%;
    padding: 0.6rem 0.8rem;
    border: 1px solid #fff;
    border-radius: 6px;
    font-size: 1rem;
    background-color: #121212;
    color: #fff;
    box-sizing: border-box;
}

textarea {
    height: 150px;
    resize: vertical;
}

.send-button {
    display: inline-block;
    padding: 0.7rem 1.4rem;
    background: #fff;
    color: #000;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    box-shadow: 0 0 6px #fff;
    transition: background 0.2s ease;
    margin-top: 1rem;
    font-family: 'Pixelion', sans-serif;
}

.send-button:hover {
    background: #f0c93d;
    color: #000;
}

a {
    text-decoration: none;
}

</style>

<div class="compose-container">
    <h2>ðŸ“¨ Compose a Message</h2>

    <form method="POST" id="composeForm">
        {% csrf_token %}

        <div class="form-group">
            <label for="{{ form.course.id_for_label }}">Select Course</label>
            {{ form.course }}
        </div>

        <div class="form-group">
            <label for="id_recipient">Select Recipient</label>
            <select name="recipient" id="id_recipient">
                <option value="">---------</option>
            </select>
        </div>

        <div class="form-group">
            <label for="{{ form.subject.id_for_label }}">Subject</label>
            {{ form.subject }}
        </div>

        <div class="form-group">
            <label for="{{ form.body.id_for_label }}">Message</label>
            {{ form.body }}
        </div>

        <button type="submit" class="send-button">Send</button>
        <a href="{% url 'inbox:inbox' %}" class="send-button">Back</a>
    </form>
</div>

<script>
    document.getElementById('id_course').addEventListener('change', function () {
        var courseId = this.value;
        var recipientSelect = document.getElementById('id_recipient');

        recipientSelect.innerHTML = '<option value="">Loading...</option>';

        fetch(`/inbox/load-recipients/?course_id=${courseId}`)
            .then(response => response.json())
            .then(data => {
                recipientSelect.innerHTML = '<option value="">---------</option>';
                data.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = user.username;
                    recipientSelect.appendChild(option);
                });
            });
    });
</script>
{% endblock %}
